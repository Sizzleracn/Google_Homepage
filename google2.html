<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            color: #000;
            font-size: 13px;
        }
        nav {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            justify-content: space-between;
            font-family: arial, sans-serif;
        }
        li {
            padding-left: 15px;
        }
        li:hover {
            text-decoration: underline;
            color: #5f6368;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .apps-icon {
            height: 30px;
            width: 30px;
            color: #5f6368;
        }
        #signin-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 25px;
            background-color: rgb(26, 115, 232);
            border-radius: 2px;
        }
        #signin {
            color: #FFF;
            text-align: center;
        }
        #signin:hover {
            text-decoration: none;
        }
        .align-left {
            display: flex;
            justify-items: left;
            align-items: center;
            opacity: .75;
        }
        .align-right {
            display: flex;
            justify-items: right;
            align-items: center;
            opacity: .85;
            margin-right: 5px;
        }
        .main {
            display: flex;
            flex-direction: column;
            padding: 100px 0 100px 0;
        }
        .logo-container {
            display: flex; 
            justify-content: center;
        }
        #logo {
            
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0 15px 0;
        }
        #search-bar {
            display: flex;
            width: 450px;
            height: 40px;
            border-radius: 20px;
            background-color: #FFF;
            border-width: 1px;
            box-shadow: none;
        }
        #search-bar:hover {
            border-width: 2px;
            box-shadow:rgb(95, 99, 104);
        }
        #mag-glass {
            height: 20px;
            width: 20px;
            filter: rgb(154, 160, 166);
            transform: translate(-435px);
            justify-items: left;
        }
        .search-buttons-container {
            display: flex;
            justify-content: center;
        }
        .search-buttons {
            background-color: rgb(242, 242, 242);
            color: rgb(95, 99, 104);
            border-color: rgb(242, 242, 242);
            font-size: 14px;
            border-radius: 4px;
            border-width: 1px;
            height: 36px;
            min-width: 54px;
            padding: 0 16px 0 16px;
            margin: 0 4px 0 4px;
            box-shadow: none;
        }
        .search-buttons:hover {
            border-color: #000;
            background-color: rgb(250, 250, 250);
            
        }
        footer {
            color: #5f6368;
            font-size: 14px;
        }
        #end-nav {
            padding: 15px 0 15px 0;
            margin: 0 -8px -8px -8px;
            background-color: rgb(242, 242, 242);
        }
        .footer-nav {
            padding-left: 27px;
        }
    </style>
</head>

                    </div>
                </li>

        </nav>
